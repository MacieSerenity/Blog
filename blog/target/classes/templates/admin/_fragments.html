<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="utf-8" />
    <!-- 移动端预览方案 -->
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <title th:replace="${title}">博客</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet"> -->
    <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link href="../static/css/typo.css" rel="stylesheet" th:href="@{/css/typo.css}"/>
    <link href="../static/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link href="../static/lib/prism/prism.css" rel="stylesheet" th:href="@{/lib/prism/prism.css}"/>
    <link href="../static/lib/tocBot/tocbot.css" rel="stylesheet" th:href="@{/lib/tocBot/tocbot.css}"/>
    <script src="../static/js/vue.js" type="text/javascript" th:href="@{/js/vue.js}"></script>
</head>
<body>

<!-- 导航栏 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment c-padded-tb-mini c-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理页面</h2>
            <a href="#" th:href="@{/admin/blogs}" class="c-item item c-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="c-item item c-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="c-item item c-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right c-item c-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/img/gmzr/img10.jpg" th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/edit}" target="_blank" class="item">更改信息</a>
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 手机端按钮 -->
    <a href="#" class="ui icon black c-right-top c-mobile-show button menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted segment vertical c-padded-tb-massive">
    <div class="ui center aligned container">
        <ui class="ui inverted divided grid stackable">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" class="ui rounded image" style="width: 130px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新文章</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">item1</a>
                    <a href="#" class="item">item2</a>
                    <a href="#" class="item">item3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">rad1sh_rush@qq.com</a>
                    <a href="#" class="item">QQ:1594425336</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">MacieSerenity</h4>
                <p class="c-text-lined c-text-thin c-text-spaced">欢迎来到我的博客，这是我第一个SpringBoot的项目，希望我的内容能对你有帮助</p>
                <p class="c-text-lined c-text-thin c-text-spaced">this is my first SpringBoot Project fot study and welcom to my
                    Blog.</p>
            </div>
        </ui>
        <!-- 分割线 -->
        <div class="ui inverted section divider"></div>
        <p class="c-text-lined c-opacity-tiny c-text-thin c-text-spaced">@Copyright什么什么的</p>
    </div>
</footer>




</body>
</html>
