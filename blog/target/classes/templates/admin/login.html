<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<!-- 移动端预览方案 -->
		<meta name="viewport" content="width=device-width,inital-scale=1.0" />
		<title>博客管理登录</title>
		<link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
		<!-- <link href="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet"> -->
		<link href="../../static/css/custom.css" rel="stylesheet" />
		<script src="../../static/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="c-container-small c-padded-tb-massive" style="max-width: 30em !important;">
			<div class="ur container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<div class="content">
								后台管理登录
							</div>
						</h2>
						<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
							<div class="ui stacked segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登  录</button>
							</div>
							<div class="ui mini error message"></div>
							<div class="ui mini negative message" th:text="${message}" th:unless="${#strings.isEmpty(message)}">
								用户名或密码错误！
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
	<script type="text/javascript">
		$('.ui.form').form({
			fields: {
				username: {
					indentifier: 'username',
					rules: [{
						type: 'empty',
						prompt: '用户名不能为空'
					},{
						type   : 'minLength[6]',
						prompt : '用户名不能少于6位'
					}
					]
				},
				password: {
					indentifier: 'password',
					rules: [{
						type: 'empty',
						prompt: '请输入密码'
					},{
						type   : 'minLength[6]',
						prompt : '密码不能少于6位'
					}]
				}
			}
		})
	</script>

	</body>
</html>
